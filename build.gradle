group = 'me.TechsCode'
version = '1.0'

apply plugin: 'java'

apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

dependencies {
    compile gradleApi()

    runtime "com.github.jengelman.gradle.plugins:shadow:5.2.0"
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.7.0.202003110725-r'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

    /*
    flatDir {
        dirs 'libs'
    }*/
}

// Removing Version from Output File
jar {
    version = null
}
