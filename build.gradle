group = 'me.TechsCode'
version = '1.0'

apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8

dependencies {
    compile gradleApi()

    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

    maven {
        url "com.github.jengelman.gradle.plugins:shadow:4.0.2"
    }
}

// Removing Version from Output File
jar {
    version = null
}