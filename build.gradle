group = 'me.TechsCode'
version = '1.0'

apply plugin: 'java'

apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile gradleApi()

    //compile 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    implementation 'me.TechsCode:shadow-5.2.0-SNAPSHOT:5.2.0';
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

    flatDir {
        dirs 'libs'
    }
}

// Removing Version from Output File
jar {
    version = null
}
